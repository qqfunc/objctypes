name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: 'true'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4.2.2
    - name: Install Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.4.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install uv
      uses: astral-sh/setup-uv@v5.3.0
      with:
        enable-cache: true
    - name: Install libffi
      run: brew install libffi
    - name: Install dependencies
      run: uv sync --group gh-actions
    - name: Lint with Ruff
      run: uv run ruff check --output-format=github .
    - name: Format Check with Ruff
      run: uv run ruff format --check
    - name: Type check with mypy
      run: uv run mypy .
    - name: Test with pytest
      run: uv run pytest
    - name: Prune uv cache
      run: uv cache prune --ci

  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v4.2.2
    - name: Install editorconfig-checker
      uses: editorconfig-checker/action-editorconfig-checker@v2.0.0
    - name: Check files with editorconfig-checker
      run: editorconfig-checker -format github-actions -no-color
    - name: Spell check with typos
      uses: crate-ci/typos@v1.29.9
