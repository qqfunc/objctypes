name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FORCE_COLOR: 'true'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13', '3.14']
    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v5.0.0
    - name: Install Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.6.0
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install uv
      uses: astral-sh/setup-uv@v6.4.3
      with:
        enable-cache: true
    - name: Install libffi
      run: brew install libffi
    - name: Install dependencies
      run: uv sync --group gh-actions --no-default-groups
    - name: Type Check with mypy
      run: uv run --no-default-groups mypy .
    - name: Test with pytest
      run: uv run --no-default-groups pytest
    - name: Prune uv cache
      run: uv cache prune --ci

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ${{ github.repository }}
      uses: actions/checkout@v5.0.0
    - name: Install editorconfig-checker
      uses: editorconfig-checker/action-editorconfig-checker@v2.0.0
    - name: Check files with editorconfig-checker
      run: editorconfig-checker -format github-actions -no-color
    - name: Spell check with typos
      uses: crate-ci/typos@v1.35.3
    - name: Install Ruff
      uses: astral-sh/ruff-action@v3.5.0
      with:
        version-file: ./pyproject.toml
    - name: Check with Ruff
      run: ruff check --output-format=github .
    - name: Format with Ruff
      run: ruff format --check
